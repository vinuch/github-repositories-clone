  <script>
    let atTopOfPage = true
          window.addEventListener('scroll', () => {
            if(window.pageYOffset> 100){
              // user is scrolled
              if(atTopOfPage) {atTopOfPage = false; console.log('scroll')}
              document.querySelectorAll('.fixed-nav').forEach(e => e.classList.add('fixed'))
          }else{
              // user is at top of page
              document.querySelectorAll('.fixed-nav').forEach(e => e.classList.remove('fixed'))
              if(!atTopOfPage) atTopOfPage = true
          }
          });
